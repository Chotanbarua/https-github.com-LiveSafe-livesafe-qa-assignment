<mat-toolbar color="accent">
  <span>LiveSave Event Feed</span>
  <button mat-button style="margin: 3px"><mat-icon>add</mat-icon></button>
  <button mat-button><mat-icon>refresh</mat-icon></button>
</mat-toolbar>

<div class="container" fxLayout="column" fxLayoutAlign="center">
  <mat-card fxFlex color="primary">
    <mat-card-header>
      <mat-card-title>Title</mat-card-title>
      <mat-card-subtitle>Sub Title</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><mat-icon>create</mat-icon></button>
      <button mat-button><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
