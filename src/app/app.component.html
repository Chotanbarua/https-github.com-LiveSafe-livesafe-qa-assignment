<mat-toolbar color="accent">
  <span>LiveSave Event Feed</span>
  <button mat-button style="margin: 3px" (click)="openDialog(null)"><mat-icon>add</mat-icon></button>
  <button mat-button (click)="refresh()"><mat-icon>refresh</mat-icon></button>
</mat-toolbar>

<div class="container" fxLayout="column" fxLayoutAlign="center">
  <mat-card fxFlex color="primary" *ngFor="let event of events">
    <mat-card-header>
      <mat-card-title>{{event.title}}</mat-card-title>
      <mat-card-subtitle>{{event.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{event.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openDialog(event)"><mat-icon>create</mat-icon></button>
      <button mat-button (click)="delete(event.id)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
